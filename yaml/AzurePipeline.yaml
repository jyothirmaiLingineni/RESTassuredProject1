trigger: none
pr: none

pool: 
    vmImage: windows-latest
    
stages:
    - stage: RunNGServerAndAPITests
      displayName : "Run NG Server And Run API Test Cases"
      
      jobs:
        - job: RunNGServerAndAPITests
          displayName : "Run NG Server And Run API Test Cases"
          steps:
            - checkout: self
            - script: |
                  npm install -g json-server
                  json-server --watch ./json/db.json
            
            - task: Maven@4
              inputs:
                mavenPomFile: 'pom.xml'
                goals: 'verify'
                publishJUnitResults: true
                testResultsFiles: '**/TEST-RESULT.xml'
                javaHomeOption: 'JDKVersion'
                jdkVersionOption: '1.17'
                mavenVersionOption: 'Default'
                mavenAuthenticateFeed: false
                effectivePomSkip: false
                sonarQubeRunAnalysis: false

            - task: PowerShell@2
              inputs:
                targetType: 'inline'
                script: |
                  Write-Host "TestResultsDirectory-->$(Common.TestResultsDirectory)"
                  tree $(Common.TestResultsDirectory)
                  Write-Host "SourcesDirectory-->$(Build.SourcesDirectory)"
                  tree $(Build.SourcesDirectory)
                  Write-Host "ArtifactStagingDirectory-->$(Build.ArtifactStagingDirectory)"
                  tree $(Build.ArtifactStagingDirectory)